<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESメニュー</title>
    <!--cssファイルに接続-->
    <link href="index.css" rel="stylesheet" />
    <link href="menu.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      　<!-- ヘッダー部分：ロゴ、ユーザー情報、上部メニュー、新着情報 -->

      <!-- ロゴ画像 -->
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <!-- ユーザー名とアイコンの表示 -->
      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん
      </div>

      <!-- 上部メニュー：PC版、残り時間、ログアウト -->
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>

      <!-- 新着情報エリア -->
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が&nbsp;<span class="unread"></span
          >件 あります！
        </div>
      </div>
      <!-- ナビゲーション -->
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div>info@MUSES &gt;</div>
      </div>
      <p>登録されていません</p>
    </header>
    <!-- info＠MUSESの参照・検索 -->
    <main id="info">
      <!-- infoセクションの見出し -->
      <div id="info_header"><img src="img/loupe.gif" /> info@MUSES参照</div>
      <div id="info_link">
        <!-- 注意事項の表示 -->
        <div id="caution">
          ★★大学からの連絡・通知などはすべて口頭、文書及び本学所定の掲示板に掲示して行うものとします。★★
        </div>
        <!-- 未読件数の表示 -->
        <div id="unread_num">
          <span class="exmark">!</span>：未読(<span class="unread"></span>件)
        </div>
        <div id="info_list">
          <!-- ここにはJavaScriptからデータを入力する -->
        </div>
      </div>
      <!-- コントロールボタン：既読も表示・検索など -->
      <div id="control">
        <div class="info_btn">既読も表示</div>
        <div class="info_btn">info@MUSES 情報検索</div>
      </div>
      <!-- セクションの終端 -->
      <div id="info_footer"><img src="img/loupe.gif" /> info@MUSES参照</div>
    </main>

    <!-- フッター：リンクとInformation -->
    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
      </div>
      <!-- Information見出し -->
      <p>Information</p>

      <!-- 動的に情報を入れるエリア -->
      <div id="information"></div>
    </footer>

    <!-- JavaScriptファイルの読み込み -->
    <script src="menu.js"></script>
  </body>
</html>
