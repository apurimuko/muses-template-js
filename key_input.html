<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="key_menu.css" rel="stylesheet" />
    <title>キーナンバー入力画面</title>
    <!--<link href="index.css" rel="stylesheet" />-->

</head>
<body>
    <div id="main">
      <div id="head">
        <p>キーナンバー入力/履修登録科目日別一覧</p>
      </div>
      <p>英語コミュニケーション</p>
      <p>時間割コード<br>氏名<br>開講クラス<br>年度・学期</p>
      
      <p>出欠キーナンバーを登録する授業日を選択してください<br>
        <font color="red">連続授業の場合は先頭授業のみキーナンバーを入力してください。</font>
      </p>
      <table border="0" cellspacing="0" cellpadding="5" width="60%" class="kamoku">
        <tr>
          <!--日付と曜日-->
          <td align="center">04/14(火)</td>
          <!--時限-->
          <td align="center">3</td>
          <!--キーワード登録情報-->
          <td align="center">入力期間外</td>
          <td style="border-style">キーナンバー登録期間外です</td>
        </tr>
      </table> 
    </div>


<!-- JavaScriptファイルの読み込み -->
  <script src="key_input.js"></script>
</body>
</html>
