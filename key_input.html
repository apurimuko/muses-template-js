<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="key_menu.css" rel="stylesheet" />
    <title>キーナンバー入力画面</title>
    <!--<link href="index.css" rel="stylesheet" />-->
  </head>
  <body>
    <div id="header"></div>
    <div id="main">
      <div id="head">
        <p>キーナンバー入力/履修登録科目日別一覧</p>
      </div>
      <p>英語コミュニケーション</p>
      <table>
        <tr>
          <td>時間割コード</td>
          <td>01234</td>
        </tr>
        <tr>
          <td>氏名</td>
          <td>武庫川 花子</td>
        </tr>
        <tr>
          <td>開講クラス</td>
          <td>情報3D</td>
        </tr>
        <tr>
          <td>年度・学期</td>
          <td>2025年度前期</td>
        </tr>
      </table>

      <p>
        出欠キーナンバーを登録する授業日を選択してください<br />
        <font color="red"
          >連続授業の場合は先頭授業のみキーナンバーを入力してください。</font
        >
      </p>
      <table
        border="0"
        cellspacing="0"
        cellpadding="5"
        width="60%"
        id="date_list"
      ></table>

      <a href="key_menu.html">戻る</a>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="key_input.js"></script>
    <script src="header.js"></script>
  </body>
</html>
